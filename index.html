<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f4f7fa;
    }
    h1 {
      color: #333;
      margin: 10px 0;
    }
    video {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .input-container {
      margin-top: 20px;
      text-align: center;
    }
    .input-container input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      width: 220px;
    }
    .input-container button {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .input-container button:hover {
      background-color: #218838;
    }
    .status-message {
      margin-top: 15px;
      font-size: 18px;
      color: #007bff;
    }
    .status-error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Video Call</h1>
  <div class="container">
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <div class="controls">
    <button class="button" id="startCallBtn" onclick="startCall()">Start Call</button>
    <button class="button" id="endCallBtn" onclick="endCall()" disabled>End Call</button>
    <button class="button" id="muteBtn" onclick="muteUnmute()" disabled>Mute</button>
    <button class="button" id="shareBtn" onclick="shareURL()" disabled>Share URL</button>
  </div>

  <div class="input-container">
    <input id="codeInput" type="text" placeholder="Enter Secret Code to Join">
    <button id="joinBtn" onclick="joinCall()">Join Call</button>
  </div>

  <div class="status-message" id="statusMessage">Share your URL and secret code with someone to start the video call.</div>

  <script src="script.js"></script>
</body>
</html>
