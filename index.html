<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC - Video Call</title>
    <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }
        .container {
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        video {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 45%;
            width: 100%;
        }
        #localVideo {
            height: 250px;
            object-fit: cover;
        }
        #remoteVideo {
            height: 250px;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-red {
            background-color: #f44336;
        }
        .btn-red:hover {
            background-color: #d32f2f;
        }
        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #joinSection {
            margin: 20px 0;
        }
        .copy {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.7);
        }
        #secretCodeField {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="copy">Share your URL and secret code with someone to start the video call</div>

    <div id="joinSection">
        <input type="text" id="secretCodeField" placeholder="Enter Secret Code to Join">
        <button class="btn" id="joinButton">Join Call</button>
    </div>

    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <div class="controls">
        <button class="btn" id="startCallBtn">Start Call</button>
        <button class="btn btn-red" id="endCallBtn" disabled>End Call</button>
        <button class="btn" id="muteBtn">Mute</button>
        <button class="btn" id="shareBtn">Share</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
